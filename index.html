	<div class="pads">
	<!-- JavaScript Event keycodes: http://keycode.info/ -->
	<!-- first row          	    	-->
		<!-- 1 - key code 49 -->
		<div data-key="49" class="pad">
			<kbd>1</kbd>
			<span class="sound">boom</span>
		</div>

		<!-- 2 - key code 50 -->
		<div data-key="50" class="pad">
			<kbd>2</kbd>
			<span class="sound">cabasa</span>
		</div>

		<!-- 3 - key code 51 -->
		<div data-key="51" class="pad">
			<kbd>3</kbd>
			<span class="sound">clap</span>
		</div>

		<!-- 4 - key code 52 -->
		<div data-key="52" class="pad">
			<kbd>4</kbd>
			<span class="sound">op hat</span>
		</div>
		

	<!-- second row          	    	-->
		<!-- Q - key code 81 -->
		<div data-key="81" class="pad">
			<kbd>Q</kbd>
			<span class="sound">snare</span>
		</div>

		<!-- W - key code 87 -->
		<div data-key="87" class="pad">
			<kbd>W</kbd>
			<span class="sound">l kick</span>
		</div>

		<!-- E - key code 69 -->
		<div data-key="69" class="pad">
			<kbd>E</kbd>
			<span class="sound">kick</span>
		</div>

		<!-- R - key code 82 -->
		<div data-key="82" class="pad">
			<kbd>R</kbd>
			<span class="sound">l ohat</span>
		</div>
		

	<!-- third row          	    	-->
		<!-- A - key code 65 -->
		<div data-key="65" class="pad">
			<kbd>A</kbd>
			<span class="sound">keys 1</span>
		</div>

		<!-- S - key code 83 -->
		<div data-key="83" class="pad">
			<kbd>S</kbd>
			<span class="sound">keys 2</span>
		</div>

		<!-- D - key code 68 -->
		<div data-key="68" class="pad">
			<kbd>D</kbd>
			<span class="sound">keys 3</span>
		</div>

		<!-- F - key code 70 -->
		<div data-key="70" class="pad">
			<kbd>F</kbd>
			<span class="sound">keys 4</span>
		</div>
		

	<!-- fourth row          	    	-->
		<!-- Z - key code 90 -->
		<div data-key="90" class="pad">
			<kbd>Z</kbd>
			<span class="sound">loop 1</span>
		</div>

		<!-- X - key code 88 -->
		<div data-key="88" class="pad">
			<kbd>X</kbd>
			<span class="sound">loop 2</span>
		</div>

		<!-- C - key code 67 -->
		<div data-key="67" class="pad">
			<kbd>C</kbd>
			<span class="sound">loop 3</span>
		</div>

		<!-- V - key code 86 -->
		<div data-key="86" class="pad">
			<kbd>V</kbd>
			<span class="sound">loop 4</span>
		</div>
		

	</div>
